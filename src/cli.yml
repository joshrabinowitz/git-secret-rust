name: git-secret
version: "1.0"
author: Nikita Sobolev <mail@sobolevn.me>
about: A rust-tool to store your private data inside a git repository.

settings:
  - VersionlessSubcommands

args:
  - dry-run:
      long: dry-run
      help: Performs the dry run and does not actually do anything
      takes_value: false

subcommands:
  - init:
      about: Setups the project structure for git-secret
      disableversion: true
